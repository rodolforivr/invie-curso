<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie project</title>
    <style>
        * {
            margin:0;
            padding:0;
            width:100%;
            
        }
        img {
            vertical-align: top;
        }

        img#responsive {
            display:none;
        }

        @media screen and (max-width: 768px) {
            #responsive {
                display:block;
            }
            .web {
                display: none;
            }
        }
        
    </style>
</head>
<body>
    <img src="invie-responsive.png" id="responsive" alt="">
    <img src="header.jpg" alt="" class="web">
    <img src="hero.jpg" alt="" class="web">
    <img src="clasica.jpg" alt="" class="web">
    <img src="acustica.jpg" alt="" class="web">
    <img src="footer.jpg" alt="" class="web">
    
</body>
</html>
